<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">

    <!--ÍCONES-->
    <script src="https://kit.fontawesome.com/08842a80db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <form action="" method="post">
                     
            <div class="login">
                <label for="login">Seu e-mail:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="senha">Sua Senha:</label>
                <input type="password" id="senha" />
            </div>

            <div class="keep-log">
                <input type="checkbox" name="manter-logado" id="manter-logado">
                <p>Manter-me logado</p>
            </div>

            <button type="submit">Logar</button>            

        </form>
    </div>
</body>
</html>
