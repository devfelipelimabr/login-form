<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

    <!--ÍCONES-->
    <script src="https://kit.fontawesome.com/08842a80db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1>LOGIN</h1>
        <span class="style-line"></span>
        <form action="" method="post">
                     
            <div class="login">
                <label for="login">Seu e-mail:</label>
                <input type="email" id="email" placeholder="exemplo@email.com" />
            </div>
            <div class="senha">
                <label for="senha">Sua Senha:</label>
                <input type="password" id="senha" placeholder="letras, números e símbolos"/>
            </div>

            <div class="keep-log">
                <input type="checkbox" name="manter-logado" id="manter-logado">
                <p>Manter-me logado</p>
            </div>

            <button type="submit">Logar</button>            

        </form>
    </div>
</body>
</html>
